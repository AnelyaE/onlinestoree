    <head>
    <style>
        /* Стиль для кнопок */
        .btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333;
        }

        /* Стиль для корзины */
        .cart {
            margin-top: 20px;
        }

        /* Стиль для элементов корзины */
        .cart-item {
            margin-bottom: 10px;
        }

        .cart-item span {
            margin-right: 10px;
        }
    </style>
    <script>
        // Массив для хранения товаров в корзине
        let cart = [];

        // Функция для добавления товара в корзину
        function addToCart(productName, productPrice) {
            // Проверим, есть ли товар уже в корзине
            let existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                // Если товар уже есть, увеличиваем его количество
                existingProduct.quantity += 1;
            } else {
                // Если товара нет в корзине, добавляем новый объект
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            updateCartDisplay(); // Обновляем отображение корзины
        }

        // Функция для обновления отображения корзины
        function updateCartDisplay() {
            let cartContent = '';
            let total = 0;

            // Формируем список товаров в корзине и считаем общую сумму
            cart.forEach(item => {
                cartContent += `
                    <div class="cart-item">
                        <span>${item.name} - ${item.price} тг</span>
                        <span>Количество: ${item.quantity}</span>
                        <button class="btn" onclick="removeFromCart('${item.name}')">Удалить</button>
                    </div>
                `;
                total += item.price * item.quantity;
            });

            // Если корзина пуста
            if (cart.length === 0) {
                cartContent = 'Ваша корзина пуста.';
            }

            cartContent += `<h3>Общая сумма: ${total} тг</h3>`;

            // Обновляем информацию о корзине на странице
            document.getElementById('cart-display').innerHTML = cartContent;
        }

        // Функция для удаления товара из корзины
        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            updateCartDisplay(); // Обновляем отображение корзины после удаления
        }

        // Функция для оформления заказа
        function checkout() {
            if (cart.length === 0) {
                alert('Ваша корзина пуста. Невозможно оформить заказ.');
            } else {
                alert('Спасибо за покупку! Ваш заказ оформлен.');
                cart = []; // Очищаем корзину после оформления
                updateCartDisplay(); // Обновляем отображение корзины
            }
        }
    </script>
</head>
<body>
    <section id="top-products" class="top-products">

            <div class="products">
