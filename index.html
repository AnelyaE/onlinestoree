                <script>
                    // Массив для хранения товаров в корзине
                    let cart = [];
            
                    function addToCart(productName, productPrice) {
                        // Добавляем товар в корзину
                        cart.push({ name: productName, price: productPrice });
                        alert(productName + ' был добавлен в корзину');
                        updateCartDisplay(); // Обновляем отображение корзины
                    }
            
                    function updateCartDisplay() {
                        let cartContent = 'Товары в корзине:\n';
                        let total = 0;
            
                        // Формируем список товаров в корзине и считаем общую сумму
                        cart.forEach(item => {
                            cartContent += item.name + ' - ' + item.price + '\n';
                            total += item.price;
                        });
            
                        cartContent += 'Общая сумма: ' + total + ' ₽';
            
                        // Обновляем информацию о корзине на странице
                        document.getElementById('cart-display').textContent = cartContent;
                    }
                </script>
